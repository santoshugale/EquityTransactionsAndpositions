<p *ngIf="!positions"><em>Loading... Please refresh once the ASP.NET backend has started. See <a href="https://aka.ms/jspsintegrationangular">https://aka.ms/jspsintegrationangular</a> for more details.</em></p>
<div class="table-responsive p-5">
  <table *ngIf="positions" class="table table-bordered table-hover">
    <thead>
      <tr>
        <th>SecurityCode</th>
        <th>Quantity</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let position of positions">
        <td>{{ position.securityCode }}</td>
        <td>{{ position.quantity }}</td>
      </tr>
    </tbody>
  </table>
</div>
